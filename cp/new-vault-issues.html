            /*

            */

            console.log(manifest["homepage"]); // => [{id: "https://wellcomecollection.org/works/nqn33jv8", type: "ContentResource"}]

            const homepageFromVaultUsingRef = vault.get(manifest["homepage"][0]);
            console.log(homepageFromVaultUsingRef);

            const homepageFromVaultUsingId = vault.get("https://wellcomecollection.org/works/nqn33jv8");
            console.log(homepageFromVaultUsingId);


            console.log(manifest["thumbnail"]);


            const thumbnailFromVaultUsingRef = vault.get(manifest["thumbnail"][0]);

            console.log(thumbnailFromVaultUsingId);
